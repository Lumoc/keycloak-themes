
emailVerificationSubject=Genny - Verify email address
emailVerificationBody=Someone has created a {2} account with this email address. If this was you, click the link below to verify your email address\n\n{0}\n\nThis link will expire within {1} minutes.\n\nIf you didn''t create this account, just ignore this message.
emailVerificationBodyHtml=<table style="background-color: #eee; width:100%; height: 100%; padding: 30px; text-align: center; color: #333;"><tr><td></td><td style="background-color: #fff; width: 600px; margin: auto; padding: 40px 30px 30px; border-radius: 5px; font-size: 14px;"><img src="http://i.imgur.com/fBjiosA.png"><hr style="opacity: 0.5; margin-top: 20px; margin-bottom: 20px;"><p>Hello {4},</p><p>Someone has created a {2} account with this email address. If this was you, click the link below to verify your email address.</p><a href="{0}" style="padding: 15px 20px; background-color: #55C669; color: white; border-radius: 5px; text-decoration: none; margin:auto; display: inline-block; font-size: 18px;">Verify your email address</a><p style="color: #D34545;">This link will expire within {1} minutes.</p><p>If you didn''t create this account, just ignore this message.</p><p>Thanks from,</p><p>The {3} Team</p></td><td></td></tr><tr><td></td><td style="text-align: center; padding: 10px; font-size: 12px; color: #888"><p>Youre receiving this email because you (or someone using this email) created an account on {3} using this address.</p><img src="http://i.imgur.com/8IA7mtY.png" width="80px"></td><td></td></tr></table>


identityProviderLinkSubject=Link {0}
identityProviderLinkBody=Someone wants to link your "{1}" account with "{0}" account of user {2} . If this was you, click the link below to link accounts\n\n{3}\n\nThis link will expire within {4} minutes.\n\nIf you don''t want to link account, just ignore this message. If you link accounts, you will be able to login to {1} through {0}.
identityProviderLinkBodyHtml=<p>Someone wants to link your <b>{1}</b> account with <b>{0}</b> account of user {2} . If this was you, click the link below to link accounts</p><p><a href="{3}">{3}</a></p><p>This link will expire within {4} minutes.</p><p>If you don''t want to link account, just ignore this message. If you link accounts, you will be able to login to {1} through {0}.</p>


passwordResetSubject=Genny - Password Reset Request

passwordResetBody=111 {3}Someone just requested to change the password for your {2} account. If this was you, click on the link below to reset them.\n\n{0}\n\nThis link and code will expire within {1} minutes.\n\nIf you don''t want to reset your credentials, just ignore this message and nothing will be changed.

passwordResetBodyHtml=<table style="background-color: #eee; width:100%; height: 100%; padding: 30px; text-align: center; color: #333;"><tr><td></td><td style="background-color: #fff; width: 600px; margin: auto; padding: 40px 30px 30px; border-radius: 5px; font-size: 14px;"><img src="http://i.imgur.com/fBjiosA.png"><hr style="opacity: 0.5; margin-top: 20px; margin-bottom: 20px;"><p>Hello {4},</p><p>Someone just requested to change the password for your {2} account. If this was you, click on the link below to reset them.</p><a href="{0}" style="padding: 15px 20px; background-color: #55C669; color: white; border-radius: 5px; text-decoration: none; margin:auto; display: inline-block; font-size: 18px;">Reset your password</a><p style="color: #D34545;">This link will expire within {1} minutes.</p><p>If you don''t want to reset your credentials, just ignore this message and nothing will be changed.</p><p>Thanks from,</p><p>The {3} Team</p></td><td></td></tr><tr><td></td><td style="text-align: center; padding: 10px; font-size: 12px; color: #888"><p>Youre receiving this email because you (or someone using this email) created an account on {3} using this address.</p><img src="http://i.imgur.com/8IA7mtY.png" width="80px"></td><td></td></tr></table>


